<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>MY Ui Kit</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!-- CSS Files -->
    <link href="build/css/styles.css" rel="stylesheet" />
    <link href="demo/demo.css" rel="stylesheet" />

</head>
<body>

    <div class="container--fixed">
        <section class="section">
            <div class="row">
                <div class="col--xs-12">
                    <h2>Grid</h2>
                </div>
                <div class="col--xs-12 col--sm-3 col--md-2 col--lg-1">
                    <div class="box-row">1</div>
                </div>
                <div class="col--xs-6 col--sm-6 col--md-8 col--lg-10">
                    <div class="box-row">2</div>
                </div>
                <div class="col--xs-6 col--sm-3 col--md-2 col--lg-1">
                    <div class="box-row">3</div>
                </div>
            </div>

            <div class="row row--reverse">
                <div class="col--xs-12 col--sm-3 col--md-2 col--lg-1">
                    <div class="box-row">4</div>
                </div>
                <div class="col--xs-12 col--sm-9 col--md-10 col--lg-11">
                    <div class="box-row">5</div>
                </div>
            </div>

            <div class="row center--xs end--sm center--md end--lg">
                <div class="col--xs-6">
                    <div class="box-row">6</div>
                </div>
            </div>

            <div class="row">
                <div class="col--xs">
                    <div class="box-row">8</div>
                </div>
                <div class="col--xs">
                    <div class="box-row">9</div>
                </div>
            </div>

        </section>
    </div>
       
</body>
</html>
